<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <h1>¡Adivina el Número!</h1>
        <p>Adivina el número entre 1 y 10</p>
        <input type="number" id="guess" min="1" max="10" placeholder="Inserta un número" />
        <button id="submitBtn">Intentar</button>
        <p id="message"></p>
        <p id="attemptsLeft">Tienes 5 intentos</p>
    </div>
    <img src="Imagenes/gatitoSerio.jpg" alt="Gatito serio">
    
    <script src="script.js"></script>

</body>
</html>
